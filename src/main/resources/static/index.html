<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Othello</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Othello</h1>

<!-- MENU PAGE (initially visible) -->
<div id="menuPage">
    <button id="newGameBtn">New Game</button>
    <button id="joinGameBtn">Join Game</button>
    <button id="findMatchBtn">Find Match</button>
    <button id="leaderBoardBtn">Leaderboard</button>
</div>

<!-- GAME PAGE (hidden until a session is active) -->
<div id="gamePage" class="hidden">
    <!-- In-game top bar: Menu and Quit buttons -->
    <div id="inGameTopBar">
        <button onclick="menuRedirect()">Menu</button>
        <button onclick="quitGame()">Quit Game</button>
        <div id="sessionDetails" class="hidden">
            <span id="sessionIdLabel">Session ID: -</span>
            <button id="copySessionIdBtn" type="button">Copy</button>
        </div>
    </div>
    <!-- Game container wrapping scoreboard and board -->
    <div id="gameContainer" class="hidden">
        <!-- Scoreboard -->
        <div id="scores">
            <div id="blackScoreBox" class="scoreBox">
                <div class="circle blackCircle"></div>
                <div class="scoreDetails">
                    <span id="blackPlayerName" class="playerName">Black Player</span>
                    <span id="blackScoreVal" class="playerScore">0</span>
                </div>
            </div>
            <div id="whiteScoreBox" class="scoreBox">
                <div class="scoreDetails">
                    <span id="whitePlayerName" class="playerName">White Player</span>
                    <span id="whiteScoreVal" class="playerScore">0</span>
                </div>
                <div class="circle whiteCircle"></div>
            </div>
        </div>
        <!-- Board container -->
        <div id="board"></div>
    </div>
</div>

<div id="leaderboardPage" class="hidden">
    <div class="leaderboard-card">
        <button id="leaderboardMenuBtn">Menu</button>
        <div id="myStats" class="hidden">
            <p><strong>Your Rank:</strong> <span id="myRank"></span></p>
            <p><strong>Wins:</strong> <span id="myWins"></span></p>
            <p><strong>Losses:</strong> <span id="myLosses"></span></p>
            <p><strong>Win Rate:</strong> <span id="myWinRate"></span></p>
        </div>

        <h2>Global Leaderboard</h2>
        <table id="leaderboardTable">
            <thead>
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Win Rate</th>
            </tr>
            </thead>
            <tbody id="leaderboardBody"></tbody>
        </table>

    </div>
</div>

<!-- Overlay for new game / join forms -->
<div id="overlay" class="hidden">
    <div id="overlayContent">
        <button id="overlayCloseButton" class="overlay-close" type="button" aria-label="Close dialog">Ã—</button>
        <h2 id="overlayTitle"></h2>
        <div id="overlayBody"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="js/auth.js"></script>
<script src="js/matchmaking.js"></script>
<script src="js/menu.js"></script>
<script src="js/game.js"></script>
<script src ="js/leaderboard.js"></script>
<script src="js/app.js"></script>

</body>
</html>
